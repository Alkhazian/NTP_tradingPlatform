events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:8000;
    }

    upstream victorialogs {
        server victorialogs:9428;
    }

    server {
        listen 80;

        # Basic Authentication
        auth_basic "Trading Dashboard";
        auth_basic_user_file /etc/nginx/htpasswd;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Backend Health (no auth for health checks)
        location /health {
            auth_basic off;
            proxy_pass http://backend/health;
        }

        # Strategy Management
        location /strategies {
            access_log off;
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Analytics
        location /analytics {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Logs API
        location /api/logs {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # WebSocket
        location /ws {
            access_log off;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # VictoriaLogs UI
        location /vmui {
            proxy_pass http://victorialogs/select/vmui;
            proxy_set_header Host $host;
        }

        # VictoriaLogs API (for vmui queries)
        location /select/ {
            proxy_pass http://victorialogs/select/;
            proxy_set_header Host $host;
        }
    }
}
